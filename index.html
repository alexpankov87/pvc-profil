    <script>
        function checkFormValidity() {
                let nameInput = document.getElementById('feedback-name').value;
                let phoneInput = document.getElementById('feedback-phone').value;
                let captchaInput = document.getElementById('userInput').value;
                let captchaValue = document.getElementById('captchaValue').value;

                let isNameValid = nameInput.trim() !== '';
                let isPhoneValid = phoneInput.trim() !== '';
                let isCaptchaValid = captchaInput.toLowerCase() === captchaValue.toLowerCase();

                return isNameValid && isPhoneValid && isCaptchaValid;
            }

            function enableSubmitButton() {
                let isValid = checkFormValidity();
                document.getElementById('submitBtn').disabled = !isValid;
            }

            function enableCheckCaptchaButton() {
                let captchaInput = document.getElementById('userInput').value;
                let captchaValue = document.getElementById('captchaValue').value;
                document.getElementById('checkCaptchaBtn').disabled = captchaInput.toLowerCase() !== captchaValue.toLowerCase();
            }

            function generateCaptcha() {
                let captchaString = generateRandomString(6);
                document.getElementById('captcha').innerHTML = 'Пожалуйста, введите символы: ' + captchaString;
                document.getElementById('captchaValue').value = captchaString;
                enableSubmitButton(); // Проверяем валидность формы после обновления капчи
            }

            function checkCaptcha() {
                let isValid = checkFormValidity();
                if (isValid) {
                    alert('Капча пройдена успешно!');
                    // Активируем кнопку отправки формы
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    alert('Пожалуйста, введите правильные символы из капчи, а также заполните все поля формы.');
                }
            }

            function generateRandomString(length) {
                let result = '';
                let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
                let charactersLength = characters.length;
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            }

            // Добавляем обработчик события input к полю ввода капчи
            document.getElementById('userInput').addEventListener('input', enableCheckCaptchaButton);
